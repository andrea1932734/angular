<link href="https://cdn.jsdelivr.net/npm/tailwindcss2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
<h1 align="center" style="color: blue;">SITO DI VIAGGI</h1>


<ng-template *ngIf = "name === 'inizio'; then bloccoInizio"></ng-template>

<ng-template #bloccoInizio>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let element of posti index as i" class="col-md-5">
            <div class="card mb-5">
                <h1 align="center" style="color: blue; margin-left:auto; margin-right:auto; font-family: Arial, Helvetica, sans-serif;">{{element.nome}}</h1>
                <br>
                <br>
                <img class="card-img-top" src="{{element.immagine}}" alt="Card image">
                <div class="card-body">
                    <br>
                    <br>
                    <br>
                    <br> 
                    <br>
                    <button (click) = "setBtn(element.nome)" type="button" class="btn blu" style="margin-left: 225px; margin-right: 70px; font-family: Arial, Helvetica, sans-serif; font-size: x-large;" [ngClass]="{'azzurro':posti[i].nome=='milano', 'grigio':posti[i].nome=='new york', 'oro':posti[i].nome=='amsterdam', 'verde':posti[i].nome=='tenerife', 'blu':posti[i].nome=='lisbona' }"></button>
                </div>
            </div>
        </div>
        </div>
    </div>

</ng-template>

<ng-template *ngIf = "name === 'milano'; then bloccoUno"></ng-template>

<ng-template #bloccoUno>

    <div class="container" style="width: 400px;">
        <div class="card mb-5">
            <h1 align="center" style="color: blue; margin-left:auto; margin-right:auto; font-family: Arial, Helvetica, sans-serif;">{{posti[0].nome}}</h1>
            <br>
            <br>
            <img class="card-img-top" src="" alt="Card image">
            <div class="card-body" style="font-family: Arial, Helvetica, sans-serif; color: blue;" >
                <br>
                <br>
                <p>- NOME: {{posti[0].nome}}</p>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <a  href="reload()"class="btn home" style="color: white; width: 200px; margin-left: 19%;">HOME</a> 
            </div>
    </div>
</div>
<br>

</ng-template>
