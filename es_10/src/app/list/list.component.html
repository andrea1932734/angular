<div *ngFor="let element of mostre; index as i">
    <div class="card mb-3" style="width: 1530px; height: 400px;  background-color: rgb(0, 0, 0); ">
        <div class="row g-0">
          <div class="col-md-4">
            <img class="card-img-top" src="{{element.immagine}}" alt="Card image" style="height: 52vh; ">
          </div>
          <div class="col-md-8">
            <div class="card-body" style="font-family: MUSEO; color: white;">
              <h2 style="color: white; margin-left:auto; margin-right:auto; font-family: MUSEO; font-size: xxx-large;">{{element.nome|uppercase}}</h2>
            <p>- NOME: {{element.nome}}</p>
            <p>- CASA DI PRODUZIONE: {{element.casa}}</p>
            <p>- BREVE DESCRIZIONE: {{element.descrizione}} </p>
            <p>- DATA LANCIO: {{element.datalancio | date:'longDate'}}</p>
            <button (click)="routing(i)" class="button_1" style="font-family: MUSEO;" href="#" routerLink="/Mostre" >Scopri di pi√π</button>
            </div>
          </div>
        </div>
      </div>
